---
title: DiFrancesco - Noble
plot: true
---
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>DiFrancesco - Noble Model</title>
	<link href="../../Plotter/plotter.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div id="app">
		<canvas id="plot">hello</canvas>
	</div>

	<div id="controls" class="plotter_form" style="position:absolute;margin-top:-635px;margin-left:550px;">
		<fieldset>
			<div>
				<input id="displayAPDDI" name="displayAPDDI" type="checkbox" />
				<label for="displayAPDDI">Display APD/DI</label>
			</div>
			<div >
				<input id="displayS1S2" name="displayS1S2" type="checkbox" />
				<label for="displayS1S2">Display Timings</label>
			</div>
			<div>
				<input id="displayV" name="displayV" type="checkbox" />
				<label for="displayV">Display Voltage</label>
			</div>
			<div>
				<input id="displayM", name="displayM", type="checkbox" />
				<label for="displayM"> Display m gate</label>
			</div>
			<div>
				<input id="displayH", name="displayH", type="checkbox" />
				<label for="displayH"> Display h gate</label>
			</div>
			<div>
				<input id="displayD", name="displayD", type="checkbox" />
				<label for="displayD"> Display d gate</label>
			</div>
			<div>
				<input id="displayF", name="displayF", type="checkbox" />
				<label for="displayF"> Display f gate</label>
			</div>
			<div>
				<input id="displayF2", name="displayF2", type="checkbox" />
				<label for="displayF2"> Display f<sub>2</sub> gate</label>
			</div>
			<div>
				<input id="displayR", name="displayR", type="checkbox" />
				<label for="displayR"> Display r gate</label>
			</div>
			<div>
				<input id="displayX", name="displayX", type="checkbox" />
				<label for="displayX"> Display x gate</label>
			</div>
			<div>
				<input id="displayY", name="displayY", type="checkbox" />
				<label for="displayY"> Display y gate</label>
			</div>
			<div>
				<input id="displayP", name="displayP", type="checkbox" />
				<label for="displayP"> Display p gate</label>
			</div>
			<div>
				<input id="displayCai", name="displayCai", type="checkbox" />
				<label for="displayCai"> Display [Ca<sup>2+</sup>]<sub>i</sub> gate</label>
			</div>
			<div>
				<input id="displayCaup", name="displayCaup", type="checkbox" />
				<label for="displayCaup"> Display [Ca<sup>2+</sup>]<sub>up</sub> gate</label>
			</div>
			<div>
				<input id="displayCarel", name="displayCarel", type="checkbox" />
				<label for="displayCarel"> Display [Ca<sup>2+</sup>]<sub>rel</sub> gate</label>
			</div>
			<div>
				<input id="displayNai", name="displayNai", type="checkbox" />
				<label for="displayNai"> Display [Na<sup>+</sup>]<sub>i</sub> gate</label>
			</div>
			<div>
				<input id="displayKi", name="displayKi", type="checkbox" />
				<label for="displayKi"> Display [K<sup>+</sup>]<sub>i</sub> gate</label>
			</div>
			<div>
				<input id="displayKc", name="displayKc", type="checkbox" />
				<label for="displayKc"> Display [K<sup>+</sup>]<sub>c</sub> gate</label>
			</div>
			<div class="plotter_inputgroup" >
				<select id="secondaryPlot" name="secondaryPlot">
					<option id = "displayIna" 	value = "ina" >	</option>
					<option id = "displayIsica" value = "isica"></option>
					<option id = "displayIsik" 	value = "isik">	</option>
					<option id = "displayIto" 	value = "ito" >	</option>
					<option id = "displayIk" 	value = "ik" >	</option>
					<option id = "displayIk1" 	value = "ik1" >	</option>
					<option id = "displayIfna" 	value = "ifna" ></option>
					<option id = "displayIfk" 	value = "ifk" >	</option>
					<option id = "displayInaca" value = "inaca"></option>
					<option id = "displayInak" 	value = "inak" ></option>
					<option id = "displayIbna" 	value = "ibna" ></option>
					<option id = "displayIbca" 	value = "ibca" ></option>
				</select>
				<label for="secondaryPlot">Current Plot</label>
			</div>		
		</fieldset>
		<fieldset>
            <div class="plotter_inputgroup">
				<label for="s1">S1</label>
				<input type="text" name="s1"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="ns1"># of S1 beats</label>
				<input type="text" name="ns1"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="s2">S2</label>
				<input type="text" name="s2"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gna">g<sub>Na</sub></label>
				<input type="text" name="gna"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="psi">P<sub>Ca</sub></label>
				<input type="text" name="psi"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gto">g<sub>to</sub></label>
				<input type="text" name="gto"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="ikmax">g<sub>K</sub></label>
				<input type="text" name="ikmax"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gk1">g<sub>K1</sub></label>
				<input type="text" name="gk1"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="knaca">k<sub>NaCa</sub></label>
				<input type="text" name="knaca"/>
			</div>
			
		</fieldset>
		<fieldset>
			<div class="plotter_inputgroup">
				<center>
				<!-- <button id="update">Update</button> -->
				<button id="default" name="default">Defaults</button>
				<button id="print" name="print">Print Data</button>
				</center>
			</div>
		</fieldset>
		</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.js"></script>
	<script src="../../Plotter/plotter.dev.js"></script>
	<script data-main="js/main.js" src="../../node_modules/requirejs/require.js"></script>
</body>
</html>
