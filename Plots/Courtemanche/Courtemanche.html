---
title: Courtemanche
plot: true
---
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Courtemanche Model </title>
	<link href="../../Plotter/plotter.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<div id="app">
		<canvas id="plot">hello</canvas>
	</div>
<div id="controls" class="plotter_form" style="position:absolute;margin-top:-635px;margin-left:550px;">
		<!-- inputs -->
		<fieldset>
			<div>
				<input id="displayAPDDI" name="displayAPDDI" type="checkbox" checked/>
				<label for="displayAPDDI">Display APD/DI</label>
			</div>
			<div>
				<input id="displayS1S2" name="displayS1S2" type="checkbox" checked/>
				<label for="displayS1S2">Display Timings</label>
			</div>

			<div>
				<input id="displayV" name="displayV" type="checkbox" checked/>
				<label for="displayV">Display Voltage</label>
			</div>	

			<div>
				<input id="displayXm" name="displayXm" type="checkbox" checked/>
				<label for="displayXm">Display m </label>
			</div>

			<div>
				<input id="displayXh" name="displayXh" type="checkbox" checked/>
				<label for="displayXh">Display h </label>
			</div>

			<div>
				<input id="displayXj" name="displayXj" type="checkbox" checked/>
				<label for="displayXj">Display j </label>
			</div>
			
			<div>
				<input id="displayXd" name="displayXd" type="checkbox" checked/>
				<label for="displayXd">Display d </label>
			</div>

			<div>
				<input id="displayXf" name="displayXf" type="checkbox" checked/>
				<label for="displayXf">Display f </label>
			</div>

			<div>
				<input id="displayXfca" name="displayXfca" type="checkbox" checked/>
				<label for="displayXfca">Display f <sub>Ca</sub> </label>
			</div>

			<div> 
				<input id="displayXoa" name="displayXoa" type="checkbox" checked/>
				<label for="displayXoa">Display o<sub>a</sub> </label>
			</div>

			<div>
				<input id="displayXoi" name="displayXoi" type="checkbox" checked/>
				<label for="displayXoi">Display o<sub>i</sub> </label>
			</div>

			<div>
				<input id="displayXua" name="displayXua" type="checkbox" checked/>
				<label for="displayXua">Display u<sub>a</sub> </label>
			</div>

			<div>
				<input id="displayXui" name="displayXui" type="checkbox" checked/>
				<label for="displayXui">Display u<sub>i</sub> </label>
			</div>
			
			<div>
				<input id="displayXr" name="displayXr" type="checkbox" checked/>
				<label for="displayXr">Display x<sub>r</sub> </label>
			</div>

			<div>
				<input id="displayXs" name="displayXs" type="checkbox" checked/>
				<label for="displayXs">Display x<sub>s</sub> </label>
			</div>
			<div>
				<input id="displayXu" name="displayXu" type="checkbox" checked/>
				<label for="displayXu">Display u </label>
			</div>
			
			<div>
				<input id="displayXv" name="displayXv" type="checkbox" checked/>
				<label for="displayXv">Display v </label>
			</div>
			
			<div>
				<input id="displayXw" name="displayXw" type="checkbox" checked/>
				<label for="displayXw">Display w </label>
			</div>

			<div>
				<input id="displayCcai" name="displayCcai" type="checkbox" checked/>
				<label for="displayCcai">Display [Ca<sup>2+</sup>]<sub>i</sub></label>
			</div>

			<div>
				<input id="displayCcaup" name="displayCcaup" type="checkbox" checked/>
				<label for="displayCcaup">Display [Ca<sup>2+</sup>]<sub>up</sub> </label>
			</div>

			<div>
				<input id="displayCcarel" name="displayCcarel" type="checkbox" checked/>
				<label for="displayCcarel">Display [Ca<sup>2+</sup>]<sub>rel</sub></label>
			</div>

			<div class="plotter_inputgroup" >
				<select id="secondaryPlot" name="secondaryPlot">					
					<option id = 'displayXna'  value = 'xna' ></option>
					<option id = 'displayXk1'  value ='xk1' ></option>
					<option id = 'displayXto'  value ='xto' ></option>
					<option id = 'displayXkur'  value ='xkur' ></option>
					<option id = 'displayXkr'  value ='xkr' ></option>
					<option id = 'displayXks'  value ='xks' ></option>
					<option id = 'displayXcal'  value ='xcal' ></option>
					<option id = 'displayXpca'  value ='xpca' ></option>
					<option id = 'displayXnak'  value ='xnak' ></option>
					<option id = 'displayXnaca'  value ='xnaca' ></option>
					<option id = 'displayXbna'  value ='xbna' ></option>
					<option id = 'displayXbca'  value ='xbca' ></option>
					<option id = 'displayXto'  value ='xto' ></option>
				</select>
				<label for="secondaryPlot">Current Plot</label>
			</div>
		</fieldset>
		<fieldset>
			<div class="plotter_inputgroup">
				<label for="s1">S1</label>
				<input type="text" name="s1" value="500" />
			</div>
			<div class="plotter_inputgroup">
				<label for="ns1"># of S1 beats</label>
				<input type="text" name="ns1" value="1"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="s2">S2</label>
				<input type="text" name="s2" value="500"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gna">g<sub>Na</sub></label>
				<input type="text" name="gna" value="7.8"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gcal">g<sub>CaL</sub></label>
				<input type="text" name="gcal" value="0.1238"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gto">g<sub>to</sub></label>
				<input type="text" name="gto" value="0.1652"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gks">g<sub>Ks</sub></label>
				<input type="text" name="gks" value="0.129"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gkr">g<sub>Kr</sub></label>
				<input type="text" name="gkr" value="0.0294"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gk1">g<sub>K1</sub></label>
				<input type="text" name="gk1" value="0.09"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="xinacamax">k<sub>NaCa</sub></label>
				<input type="text" name="xinacamax" value="1600"/>
			</div>
		</fieldset>
		<!-- Buttons -->
		<fieldset>
			<div class="plotter_inputgroup">
				<button id="default">Defaults</button>
				<button id="print">Print Data</button>
			</div>
		</fieldset>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.js"></script>
	<script src="../../Plotter/plotter.dev.js"></script>
	<script data-main="js/main.js" src="../../node_modules/requirejs/require.js"></script>
</body>
</html>
