---
title: Mahajan
plot: true
---
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Mahajan Model</title>
	<link href="../../Plotter/plotter.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<div id="app">
		<canvas id="plot">hello</canvas>
	</div>
	<div id="controls" class="plotter_form" style="position:absolute;margin-top:-620px;margin-left:550px;">
		<!-- inputs -->
		<fieldset>
			<div class="plotter_inputgroup plotter_inputgroup-orange">
				<input id="displayAPDDI" name="displayAPDDI" type="checkbox">
				<label for="displayAPDDI">Display APD/DI</label>
			</div>
			<div class="plotter_inputgroup plotter_inputgroup-black">
				<input id="displayS1S2" name="displayS1S2" type="checkbox">
				<label for="displayS1S2">Display Timings</label>
			</div>

			<div class="plotter_inputgroup plotter_inputgroup-red">
				<input id="displayV" name="displayV" type="checkbox">
				<label for="displayV">Display Voltage</label>
			</div>
			<div class="plotter_inputgroup plotter_inputgroup-aqua">
				<input id="displayM" name="displayM" type="checkbox">
				<label for="displayM"> Display m gate</label>
			</div>
			<div class="plotter_inputgroup plotter_inputgroup-gray">
				<input id="displayH" name="displayH" type="checkbox">
				<label for="displayH"> Display h gate</label>
			</div>
			<div class="plotter_inputgroup plotter_inputgroup-purple">
				<input id="displayJ" name="displayJ" type="checkbox">
				<label for="displayJ"> Display j gate</label>
			</div>
			<div class="plotter_inputgroup plotter_inputgroup-gold">
				<input id="displayPo", name="displayPo", type="checkbox">
				<label for="displayPo"> Display P<sub>o</sub> gate</label>
			</div>
			<div class="plotter_inputgroup plotter_inputgroup-teal">
				<input id="displayXtof", name="displayXtof", type="checkbox">
				<label for="displayXtof"> Display X<sub>to,f</sub> gate</label>
			</div>
			<div class="plotter_inputgroup plotter_inputgroup-violet">
				<input id="displayYtof", name="displayYtof", type="checkbox">
				<label for="displayYtof"> Display Y<sub>to,f</sub> gate</label>
			</div>
			<div class="plotter_inputgroup plotter_inputgroup-midnightBlue">
				<input id="displayXtos", name="displayXtos", type="checkbox">
				<label for="displayXtos"> Display X<sub>to,s</sub> gate</label>
			</div>
			<div class="plotter_inputgroup plotter_inputgroup-sandyBrown">
				<input id="displayYtos", name="displayYtos", type="checkbox">
				<label for="displayYtos"> Display Y<sub>to,s</sub> gate</label>
			</div>
			<div class="plotter_inputgroup plotter_inputgroup-yellowGreen">
				<input id="displayXr" name="displayXr" type="checkbox">
				<label for="displayXr"> Display x<sub>Kr</sub> gate</label>
			</div>
			<div class="plotter_inputgroup plotter_inputgroup-indigo">
				<input id="displayXs1", name="displayXs1", type="checkbox">
				<label for="displayXs1"> Display x<sub>s1</sub> gate</label>
			</div>
			<div class="plotter_inputgroup plotter_inputgroup-lightCoral">
				<input id="displayXs2", name="displayXs2", type="checkbox">
				<label for="displayXs2"> Display x<sub>s2</sub> gate</label>
			</div>
			<div class="plotter_inputgroup plotter_inputgroup-olive">
				<input id="displayCi", name="displayCi", type="checkbox">
				<label for="displayCi"> Display c<sub>i</sub> gate</label>
			</div>
			<div class="plotter_inputgroup plotter_inputgroup-lightblue">
				<input id="displayCs", name="displayCs", type="checkbox">
				<label for="displayCs"> Display c<sub>s</sub> gate</label>
			</div>
			<div class="plotter_inputgroup plotter_inputgroup-orangeRed">
				<input id="displayCp", name="displayCp", type="checkbox">
				<label for="displayCp"> Display c<sub>p</sub> gate</label>
			</div>
			<div class="plotter_inputgroup plotter_inputgroup-lightSlateGray">
				<input id="displayCj", name="displayCj", type="checkbox">
				<label for="displayCj"> Display c<sub>j</sub> gate</label>
			</div>
			<div class="plotter_inputgroup plotter_inputgroup-blueViolet">
				<input id="displayCjp", name="displayCjp", type="checkbox">
				<label for="displayCjp"> Display c<sub>j'</sub> gate</label>
			</div>
			<div class="plotter_inputgroup plotter_inputgroup-cadetBlue">
				<input id="displayXir", name="displayXir", type="checkbox">
				<label for="displayXir"> Display I<sub>rel</sub> gate</label>
			</div>
			<div class="plotter_inputgroup plotter_inputgroup-darkSlateGrey">
				<input id="displayTropi", name="displayTropi", type="checkbox">
				<label for="displayTropi"> Display [CaT]<sub>i</sub> gate</label>
			</div>
			<div class="plotter_inputgroup plotter_inputgroup-fireBrick">
				<input id="displayTrops", name="displayTrops", type="checkbox">
				<label for="displayTrops"> Display [CaT]<sub>s</sub> gate</label>
			</div>
			<div class="plotter_inputgroup plotter_inputgroup-darkMagenta">
				<input id="displayXnai", name="displayXnai", type="checkbox">
				<label for="displayXnai"> Display [Na<sup>+</sup>]<sub>i</sub> gate</label>
			</div>
			<div class="plotter_inputgroup" >
				<select id="secondaryPlot" name="secondaryPlot">
					<option id = "displayIna"	value = "ina" >		I_Na 	</option>
					<option id = "displayIca" 	value = "ica" >		I_Ca 	</option>
					<option id = "displayItof" 	value = "itof" >	I_to,f 	</option>
					<option id = "displayItos" 	value = "itos" >	I_to,s 	</option>
					<option id = "displayIkr" 	value = "ikr" >		I_Kr 	</option>
					<option id = "displayIks" 	value = "iks" >		I_Ks 	</option>
					<option id = "displayIk1" 	value = "ik1" >		I_K1 	</option>
					<option id = "displayInaca" value = "inaca" >	I_NaCa 	</option>
					<option id = "displayInak" 	value = "inak" >	I_NaK 	</option>
				</select>
				<label for="secondaryPlot">Current Plot</label>
			</div>
		</fieldset>
		<fieldset>
			<div class="plotter_inputgroup">
				<label for="s1">S1</label>
				<input type="text" name="s1"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="s2">S2</label>
				<input type="text" name="s2"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="ns1"># of S1 beats</label>
				<input type="text" name="ns1"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gna">g_Na</label>
				<input type="text" name="gna"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gca">g_Ca</label>
				<input type="text" name="gca"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gtof">g_to,f</label>
				<input type="text" name="gtof"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gtos">g_to,s</label>
				<input type="text" name="gtos"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gkr">g_Kr</label>
				<input type="text" name="gkr"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gks">g_Ks</label>
				<input type="text" name="gks"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gkix">g_K1</label>
				<input type="text" name="gkix"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gnaca">g_NaCa</label>
				<input type="text" name="gnaca"/>
			</div>
		</fieldset>
		<!-- Buttons -->
		<fieldset>
			<div class="plotter_inputgroup">
				<button id="default">Defaults</button>
				<button id="print">Print Data</button>
			</div>
		</fieldset>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.js"></script>
	<script src="../../Plotter/plotter.dev.js"></script>
	<script data-main="js/main.js" src="../../node_modules/requirejs/require.js"></script>
</body>
</html>
