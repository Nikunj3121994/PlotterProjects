---
title: Nygren
plot: true
---

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Nygren Model</title>
	<link href="../../Plotter/plotter.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<div id="app">
		<canvas id="plot">hello</canvas>
	</div>
	<div id="controls" class="plotter_form" style="position:absolute;margin-top:-620px;margin-left:550px;">
		<!-- inputs -->
		<fieldset>
			<div>
				<input id="displayAPDDI" name="displayAPDDI" type="checkbox"/>
				<label for="displayAPDDI">Display APD/DI</label>
			</div>
			<div>
				<input id="displayS1S2" name="displayS1S2" type="checkbox"/>
				<label for="displayS1S2">Display Timings</label>
			</div>
			
			<div>
				<input id="displayV" name="displayV" type="checkbox"/>
				<label for="displayV">Display Voltage</label>
			</div>	

			<div>
				<input id="displayXm" name="displayXm" type="checkbox"/>
				<label for="displayXm"> Display m gate</label>
			</div>

			<div>
				<input id="displayXh1" name="displayXh1" type="checkbox"/>
				<label for="displayXh1"> Display h<sub>1</sub> gate</label>
			</div>

			<div> 
				<input id="displayXh2" name="displayXh2" type="checkbox"/>
				<label for="displayXh2"> Display h<sub>2</sub>  gate</label>
			</div>

			<div>
				<input id="displayXdl" name="displayXdl" type="checkbox"/>
				<label for="displayXdl"> Display d<sub>L</sub> gate</label>
			</div>
			<div>
				<input id="displayXfl1" name="displayXfl1" type="checkbox"/>
				<label for="displayXfl1"> Display f<sub>L1</sub> gate</label>
			</div>
			
			<div>
				<input id="displayXfl2" name="displayXfl2" type="checkbox"/>
				<label for="displayXfl2"> Display f<sub>L2</sub> gate</label>
			</div>
			<div>
				<input id="displayXr" name="displayXr" type="checkbox"/>
				<label for="displayXr"> Display r gate</label>
			</div>
			<div>
				<input id="displayXs" name="displayXs" type="checkbox"/>
				<label for="displayXs"> Display s gate</label>
			</div>

			<div>
				<input id="displayRsus" name="displayRsus" type="checkbox"/>
				<label for="displayRsus"> Display r<sub>sus</sub> gate</label>
			</div>
			
			<div>
				<input id="displaySsus" name="displaySsus" type="checkbox"/>
				<label for="displaySsus"> Display s<sub>sus</sub> gate</label>
			</div>
			<div violet">
				<input id="displayXpa" name="displayXpa" type="checkbox"/>
				<label for="displayXpa"> Display p<sub>a</sub> gate</label>
			</div>
			<div>
				<input id="displayXn" name="displayXn" type="checkbox"/>
				<label for="displayXn"> Display n gate</label>
			</div>
			<div>
				<input id="displayCcai" name="displayCcai" type="checkbox"/>
				<label for="displayCcai"> Display [Ca<sup>2+</sup>]<sub>i</sub></label>
			</div>
			<div>
				<input id="displayCcad" name="displayCcad" type="checkbox"/>
				<label for="displayCcad"> Display [Ca<sup>2+</sup>]<sub>d</sub></label>
			</div>

			<div>
				<input id="displayCcaup" name="displayCcaup" type="checkbox"/>
				<label for="displayCcaup"> Display [Ca<sup>2+</sup>]<sub>up</sub></label>
			</div>

			<div>
				<input id="displayCcarel" name="displayCcarel" type="checkbox"/>
				<label for="displayCcarel"> Display [Ca<sup>2+</sup>]<sub>rel</sub></label>
			</div>

			<div class="plotter_inputgroup" >
				<select id="secondaryPlot" name="secondaryPlot">
					<option id = 'displayXna'  value = 'xna' >	</option>
					<option id = 'displayXks'  value ='xks' >	</option>
					<option id = 'displayXbca'  value ='xbca' >	</option>
					<option id = 'displayXcal'  value ='xcal' >	</option>
					<option id = 'displayXkr'  value ='xkr' >	</option>
					<option id = 'displayXnak'  value ='xnak' >	</option>
					<option id = 'displayXt'  value ='xt' >		</option>
					<option id = 'displayXk1'  value ='xk1' >	</option>
					<option id = 'displayXcap'  value ='xcap' >	</option>
					<option id = 'displayXsus'  value ='xsus' >	</option>
					<option id = 'displayXbna'  value ='xbna' >	</option>
					<option id = 'displayXnaca'  value ='xnaca'></option>
				</select>
				<label for="secondaryPlot">Current Plot</label>
			</div>
		</fieldset>
		<fieldset>
			<div class="plotter_inputgroup">
				<label for="s1">S1</label>
				<input type="text" name="s1"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="ns1"># of S1 beats</label>
				<input type="text" name="ns1"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="s2">S2</label>
				<input type="text" name="s2"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="pna">P<sub>Na</sub></label>
				<input type="text" name="pna"/>
			</div>

			<div class="plotter_inputgroup">
				<label for="gcal">g<sub>CaL</sub></label>
				<input type="text" name="gcal"/>
			</div>

			<div class="plotter_inputgroup">
				<label for="gt">g<sub>t</sub></label>
				<input type="text" name="gt"/>
			</div>

			<div class="plotter_inputgroup">
				<label for="gsus">g<sub>sus</sub></label>
				<input type="text" name="gsus"/>
			</div>

			<div class="plotter_inputgroup">
				<label for="gks">g<sub>Ks</sub></label>
				<input type="text" name="gks"/>
			</div>

			<div class="plotter_inputgroup">
				<label for="gkr">g<sub>Kr</sub></label>
				<input type="text" name="gkr"/>
			</div>

			<div class="plotter_inputgroup">
				<label for="gk1">g<sub>K1</sub></label>
				<input type="text" name="gk1"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="xknaca">k<sub>NaCa</sub></label>
				<input type="text" name="xknaca"/>
			</div>
		</fieldset>
		<!-- Buttons -->
		<fieldset>
			<div class="plotter_inputgroup">
				<button id="default">Defaults</button>
				<button id="print">Print Data</button>
			</div>
		</fieldset>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.js"></script>
	<script src="../../Plotter/plotter.dev.js"></script>
	<script data-main="js/main.js" src="../../node_modules/requirejs/require.js"></script>
</body>
</html>
