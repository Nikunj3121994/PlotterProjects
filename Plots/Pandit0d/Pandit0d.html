---
title: Pandit0d
plot: true
---
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Pandit0d Model</title>
	<link href="../../Plotter/plotter.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<div id="app">
		<canvas id="plot">hello</canvas>
	</div>
	<div id="controls" class="plotter_form" style="position:absolute;margin-top:-620px;margin-left:550px;">
		<!-- inputs -->
		<fieldset>
			<div>
				<input id="displayAPDDI" name="displayAPDDI" type="checkbox" />
				<label for="displayAPDDI">Display APD/DI</label>
			</div>
			<div>
				<input id="displayS1S2" name="displayS1S2" type="checkbox" />
				<label for="displayS1S2">Display Timings</label>
			</div>
			<div>
				<input id="displayV", name="displayV", type="checkbox" />
				<label for="displayV"> Display v gate</label>
			</div>
			<div>
				<input id="displayM", name="displayM", type="checkbox" />
				<label for="displayM"> Display m gate</label>
			</div>
			<div>
				<input id="displayH", name="displayH", type="checkbox" />
				<label for="displayH"> Display h gate</label>
			</div>
			<div>
				<input id="displayJ", name="displayJ", type="checkbox" />
				<label for="displayJ"> Display j gate</label>
			</div>
			<div>
				<input id="displayD", name="displayD", type="checkbox" />
				<label for="displayD"> Display d gate</label>
			</div>
			<div>
				<input id="displayF11", name="displayF11", type="checkbox" />
				<label for="displayF11"> Display f<sub>l1</sub> gate</label>
			</div>
			<div>
				<input id="displayF12", name="displayF12", type="checkbox" />
				<label for="displayF12"> Display f<sub>l2</sub> gate</label>
			</div>
			<div>
				<input id="displayCainact", name="displayCainact", type="checkbox" />
				<label for="displayCainact"> Display Ca<sub>inact</sub> gate</label>
			</div>
			<div>
				<input id="displayR", name="displayR", type="checkbox" />
				<label for="displayR"> Display r gate</label>
			</div>
			<div>
				<input id="displayS", name="displayS", type="checkbox" />
				<label for="displayS"> Display s gate</label>
			</div>
			<div>
				<input id="displaySslow", name="displaySslow", type="checkbox" />
				<label for="displaySslow"> Display s<sub>slow</sub> gate</label>
			</div>
			<div>
				<input id="displayRss", name="displayRss", type="checkbox" />
				<label for="displayRss"> Display r<sub>ss</sub> gate</label>
			</div>
			<div>
				<input id="displaySss", name="displaySss", type="checkbox" />
				<label for="displaySss"> Display s<sub>ss<sub> gate</label>
			</div>
			<div>
				<input id="displayY", name="displayY", type="checkbox" />
				<label for="displayY"> Display y gate</label>
			</div>
			<div>
				<input id="displayPo", name="displayPo", type="checkbox" />
				<label for="displayPo"> Display P<sub>o</sub> gate</label>
			</div>
			<div>
				<input id="displayCai", name="displayCai", type="checkbox" />
				<label for="displayCai"> Display [Ca<sup>2+</sup>]<sub>i</sub> gate</label>
			</div>
			<div>
				<input id="displayCass", name="displayCass", type="checkbox" />
				<label for="displayCass"> Display [Ca<sup>2+</sup>]<sub>SS</sub> gate</label>
			</div>
			<div>
				<input id="displayCansr", name="displayCansr", type="checkbox" />
				<label for="displayCansr"> Display [Ca<sup>2+</sup>]<sub>NSR</sub> gate</label>
			</div>
			<div>
				<input id="displayCajsr", name="displayCajsr", type="checkbox" />
				<label for="displayCajsr"> Display [Ca<sup>2+</sup>]<sub>JSR</sub> gate</label>
			</div>
			<div>
				<input id="displayLtrpn", name="displayLtrpn", type="checkbox" />
				<label for="displayLtrpn"> Display [LTRPNCa] gate</label>
			</div>
			<div>
				<input id="displayHtrpn", name="displayHtrpn", type="checkbox" />
				<label for="displayHtrpn"> Display [HTRPNCa] gate</label>
			</div>
			<div>
				<input id="displayNai", name="displayNai", type="checkbox" />
				<label for="displayNai"> Display [Na<sup>+</sup>]<sub>i</sub> gate</label>
			</div>
			<div>
				<input id="displayKi", name="displayKi", type="checkbox" />
				<label for="displayKi"> Display [K<sup>+</sup>]<sub>i</sub> gate</label>
			</div>
			<div class="plotter_inputgroup" >
				<select id="secondaryPlot" name="secondaryPlot">
					<option id = "displayIna" 	value = "ina">	I_Na	</option>
					<option id = "displayIcal" 	value = "ical">	I_CaL	</option>
					<option id = "displayIt" 	value = "it">	I_to	</option>
					<option id = "displayIss" 	value = "iss">	I_ss	</option>
					<option id = "displayIk1" 	value = "ik1" >	I_K1 	</option>
					<option id = "displayInaca" value = "inaca">I_NaCa 	</option>
					<option id = "displayInak" 	value = "inak">	I_NaK	</option>
					<option id = "displayIcap" 	value = "icap">	I_pCa	</option>
					<option id = "displayIf" 	value = "if">	I_f		</option>
					<option id = "displayIbna" 	value = "ibna">	I_bNa	</option>
					<option id = "displayIbca" 	value = "ibca">	I_bCa	</option>
					<option id = "displayIbk" 	value = "ibk" >	I_bK	</option>
				</select>
				<label for="secondaryPlot">Current Plot</label>
			</div>
		</fieldset>
		<fieldset>
			<div class="plotter_inputgroup">
				<label for="s1">S1</label>
				<input type="text" name="s1"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="s2">S2</label>
				<input type="text" name="s2"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="ns1"># of S1 beats</label>
				<input type="text" name="ns1"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gna">g<sub>Na</sub></label>
				<input type="text" name="gna"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gcal">g<sub>CaL</sub></label>
				<input type="text" name="gcal"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gt">g<sub>to</sub></label>
				<input type="text" name="gt"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gss">g<sub>ss</sub></label>
				<input type="text" name="gss"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gk1">g<sub>K1</sub></label>
				<input type="text" name="gk1"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gf">g<sub>f</sub></label>
				<input type="text" name="gf"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="knaca">k<sub>NaCa</sub></label>
				<input type="text" name="knaca"/>
			</div>
			<div class="plotter_inputgroup">
				<select id="iType" name="iType">					
					<option id = 'displayEpi'  value = 'epi'>epi</option>
					<option id = 'displayEndo' value ='endo'>endo</option>
				</select>
				<label for="iType">iType</label>
			</div>	
		</fieldset>
		<!-- Buttons -->
		<fieldset>
			<div class="plotter_inputgroup">
				<center>
				<button id="default">Defaults</button>
				<button id="print">Print Data</button>
				</center>
			</div>
		</fieldset>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.js"></script>
	<script src="../../Plotter/plotter.dev.js"></script>
	<script data-main="js/main.js" src="../../node_modules/requirejs/require.js"></script>
</body>
</html>
