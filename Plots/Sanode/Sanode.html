---
title: Sanode Models
plot: true
---

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Sanode Models</title>
	<link href="../../Plotter/plotter.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<div id="app">
		<canvas id="plot">hello</canvas>
	</div>
	<div id="controls" class="plotter_form" style="position:absolute;margin-top:-620px;margin-left:550px;">
		<!-- inputs -->
		<fieldset id="formControls">
			<div>
				<input id="displayAPDDI" name="displayAPDDI" type="checkbox" />
				<label for="displayAPDDI">Display APD/DI</label>
			</div>
			<div>
				<input id="displayV" name="displayV" type="checkbox" />
				<label for="displayV">Display Voltage</label>
			</div>	
			<div>
				<input id="displaySdl" name="displaySdl" type="checkbox" />
				<label for="displaySdl"> Display d<sub>L</sub> gate</label>
			</div>
			<div>
				<input id="displaySfl" name="displaySfl" type="checkbox" />
				<label for="displaySfl"> Display f<sub>L</sub> gate</label>
			</div>
			<div gray">
				<input id="displaySdt" name="displaySdt" type="checkbox" />
				<label for="displaySdt"> Display d<sub>T</sub> gate</label>
			</div>
			
			<div>
				<input id="displaySft" name="displaySft" type="checkbox" />
				<label for="displaySft"> Display f<sub>T</sub> gate</label>
			</div>
			<div>
				<input id="displaySr" name="displaySr" type="checkbox" />
				<label for="displaySr"> Display r gate</label>
			</div>
			<div>
				<input id="displaySq" name="displaySq" type="checkbox" />
				<label for="displaySq"> Display q gate</label>
			</div>
			
			<div>
				<input id="displaySpaf" name="displaySpaf" type="checkbox" />
				<label for="displaySpaf"> Display p<sub>a,f</sub> gate</label>
			</div>
			<div>
				<input id="displaySpas" name="displaySpas" type="checkbox" />
				<label for="displaySpas"> Display p<sub>a,s</sub> gate</label>
			</div>
			<div>
				<input id="displaySpii" name="displaySpii" type="checkbox" />
				<label for="displaySpii"> Display p<sub>i</sub> gate</label>
			</div>
			
			<div>
				<input id="displaySxs" name="displaySxs" type="checkbox" />
				<label for="displaySxs"> Display x<sub>s</sub> gate</label>
			</div>
			<div> 
				<input id="displaySy" name="displaySy" type="checkbox"/>
				<label for="displaySy"> Display y gate</label>
			</div>

			<div class="plotter_inputgroup" name="secondaryPlotHolder">
				<select id="secondaryPlot" name="secondaryPlot">
				<!-- <option id = "displayIna" value = "ina" >I_Na</option> -->
				<option id = "displayIcal" value = "ical" ></option>
				<option id = "displayIcat" value = "icat" ></option>
				<option id = "displayIto" value = "ito" ></option>
				<option id = "displayIkp" value = "ikp" ></option>
				<option id = "displayIkr" value = "ikr"></option>
				<option id = "displayIks" value = "iks"></option>
				<option id = "displayInaca" value = "inaca" ></option>
				<option id = "displayInak" value = "inak" ></option>
				<option id = "displayIf" value = "if"> </option>
				<option id = "displayIb" value = "ibna"></option>
				<option id = "displayIb" value = "ibca"></option>
				<option id = "displayIb" value = "ibk"></option>
				</select>
				<label for="secondaryPlot">Current Plot</label>
			</div>
		</fieldset>
		<fieldset>
			<div class="plotter_inputgroup">
				<label for="gcal">g<sub>Cal</sub></label>
				<input type="text" name="gcal" />			
			</div>
			<div class="plotter_inputgroup">
				<label for="gcat">g<sub>CaT</sub></label>
				<input type="text" name="gcat" />			
			</div>
			<div class="plotter_inputgroup">
				<label for="gto">g<sub>to</sub></label>
				<input type="text" name="gto" />			
			</div>
			<div class="plotter_inputgroup">
				<label for="gkr">g<sub>Kr</sub></label>
				<input type="text" name="gkr" />			
			</div>
			<div class="plotter_inputgroup">
				<label for="gks">g<sub>Ks</sub></label>
				<input type="text" name="gks" />			
			</div>
			<div class="plotter_inputgroup">
				<label for="endTime">endTime</label>
				<input type="text" name="endTime" />			
			</div>
			<div class="plotter_inputgroup">
			<label for="sanodeType">SaNode Type</label>
				<select id="sanodeType" name="sanodeType">					
					<option id = 'displaySanodeC'   value = 'sanodeC' >Sanode Central</option>
					<option id = 'displaySanodeP'   value ='sanodeP' >Sanode Peripheral</option>
				</select>
			</div>
		</fieldset>
		
		<!-- Buttons -->
		<fieldset>
			<div class="plotter_inputgroup">
				<button id="default">Defaults</button>
				<button id="print">Print Data</button>
			</div>
		</fieldset>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.js"></script>
	<script src="../../Plotter/plotter.dev.js"></script>
	<script data-main="js/main.js" src="../../node_modules/requirejs/require.js"></script>
</body>
</html>
