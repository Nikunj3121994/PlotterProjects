---
title: Fox0d
plot: true
---

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Fox Model</title>
	<link href="../../Plotter/plotter.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<div id="app">
		<canvas id="plot">hello</canvas>
	</div>
	<div id="controls" class="plotter_form" style="position:absolute;margin-top:-635px;margin-left:550px;">

	<!-- inputs -->
	<fieldset>
			<div>
			<input id="displayAPDDI" name="displayAPDDI" type="checkbox" />
			<label for="displayAPDDI">Display APD/DI</label>
		</div>
		<div>
			<input id="displayS1S2" name="displayS1S2" type="checkbox" />
			<label for="displayS1S2">Display Timings</label>
		</div>

		<div>
			<input id="displayV" name="displayV" type="checkbox" />
			<label for="displayV">Display Voltage</label>
		</div>

		<div>
			<input id="displayXf" name="displayXf" type="checkbox" />
			<label for="displayXf">Display xf gate</label>
		</div>
		<div>
			<input id="displayXd" name="displayXd" type="checkbox" />
			<label for="displayXd">Display d gate</label>
		</div>
		<div>
			<input id="displayXm" name="displayXm" type="checkbox" />
			<label for="displayXm">Display m gate</label>
		</div>
		<div>
			<input id="displayXh" name="displayXh" type="checkbox" />
			<label for="displayXh">Display h gate</label>
		</div>
		<div>
			<input id="displayXj" name="displayXj" type="checkbox" />
			<label for="displayXj">Display j gate</label>
		</div>
		<div>
			<input id="displayXfca" name="displayXfca" type="checkbox" />
			<label for="displayXfca">Display fca gate</label>
		</div>
		<div>
			<input id="displayXkr" name="displayXkr" type="checkbox" />
			<label for="displayXkr">Display kr gate</label>
		</div>
		<div>
			<input id="displayXks" name="displayXks" type="checkbox" />
			<label for="displayXks">Display ks gate</label>
		</div>
		<div>
			<input id="displayXto" name="displayXto" type="checkbox" />
			<label for="displayXto">Display xto gate</label>
		</div>
		<div>
			<input id="displayYto" name="displayYto" type="checkbox" />
			<label for="displayYto">Display yto gate</label>
		</div>
		<div>
			<input id="displayCcai" name="displayCcai" type="checkbox" />
			<label for="displayCcai"> Display [Ca<sup>2+</sup>]<sub>i</sub></label>
		</div>

		<div>
			<input id="displayCcasr" name="displayCcasr" type="checkbox" />
			<label for="displayCcasr"> Display [Ca]sr</label>
		</div>
		 <div class="plotter_inputgroup" >
				<select id="secondaryPlot" name="secondaryPlot">
					<option id='displayXiCa'  value='xica' ></option>
					<option id='displayXiCaB' value='xicab' ></option>
					<option id='displayXiCaK' value='xicak' ></option>
					<option id='displayXiK1'  value='xik1' ></option>
					<option id='displayXiKP'  value='xikp' ></option>
					<option id='displayXiKR'  value='xikr' ></option>
					<option id='displayXiKS'  value='xiks' ></option>
					<option id='displayXiNa'  value='xina' ></option>
					<option id='displayXiNaB' value='xinab' ></option>
					<option id='displayXiNaCa' value='xinaca' ></option>
					<option id='displayXiNaK' value='xinak' ></option>
					<option id='displayXiPCa' value='xipca' ></option>
					<option id='displayXiTo'  value='xito' ></option>
				</select>
				<label for="secondaryPlot">Current Plot</label>
			</div>
		</fieldset>
		<fieldset>
            <div class="plotter_inputgroup">
				<label for="s1">S1</label>
				<input type="text" name="s1"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="ns1"># of S1 beats</label>
				<input type="text" name="ns1"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="s2">S2</label>
				<input type="text" name="s2"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gna">G<sub>Na</sub></label>
				<input type="text" name="gna"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gk1">G<sub>K1</sub></label>
				<input type="text" name="gk1"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gkr">G<sub>Kr</sub></label>
				<input type="text" name="gkr"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gks">G<sub>Ks</sub></label>
				<input type="text" name="gks"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="gto">G<sub>to</sub></label>
				<input type="text" name="gto"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="pca">P<sub>Ca</sub></label>
				<input type="text" name="pca"/>
			</div>
			<div class="plotter_inputgroup">
				<label for="xknaca">k<sub>NaCa</sub></label>
				<input type="text" name="xknaca"/>
			</div>

		</fieldset>
		<!-- Buttons -->
		<fieldset>
			<div class="plotter_inputgroup">
				<button id="default" name="default">Defaults</button>
				<button id="print" name="print">Print Data</button>
			</div>
		</fieldset>
	</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.js"></script>
	<script src="../../Plotter/plotter.dev.js"></script>
	<script data-main="js/main.js" src="../../node_modules/requirejs/require.js"></script>

</body>
</html>
